<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- <div class="b" style="width: 100px;height: 100px"></div> -->
    <div
      class="b"
      style="width: 100px; height: 100px; position: fixed; top: 200px"
    >
      <div class="b" id="div">I am div</div>
    </div>
    <style>
      .b {
        border: 1px solid gray;
      }
      body,
      html {
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script>
      const div = document.getElementById("div");

      const offset = (ele) => {
        let result = {
          top: 0,
          left: 0,
        };
        if (!ele.getClientRects().length) {
          return result;
        }

        if (window.getComputedStyle(ele).display === "none") {
          return result;
        }

        result = ele.getBoundingClientRect();
        const docElement = ele.ownerDocument.documentElement;

        return {
          top: result.top + window.pageXOffset - docElement.clientTop,
          left: result.left + window.pageYOffset - docElement.clientLeft,
        };
      };

      console.log(offset(div));
    </script>
  </body>
</html>
