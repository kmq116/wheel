<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Window
      function f1() {
        console.log(this);
      }
      f1();

      function f2() {
        "use strict";
        console.log(this);
      }
      f2();

      const foo = {
        bar: 10,
        fn() {
          console.log(this);
          console.log(this.bar);
        },
      };
      foo.fn();
      const fn1 = foo.fn;
      fn1();

      const student = {
        name: "John",
        fn() {
          return this;
        },
      };



      console.log(student.fn() === student, "student.fn() === student");

      const person = {
        name: "John",
        brother:{
          name: "Jack",
          fn() {
            return this.name;
          },
        }
       
      };

      console.log(person.brother.fn() );
    </script>
  </body>
</html>
